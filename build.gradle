plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}


test {
    useJUnitPlatform()
}


javafx {
    version = "12"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

//uncomment this and point to your main class
mainClassName = 'pkgMain.View' 
